<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inner{
            width: 200px;
            height: 200px;
            background-color: red;
            display: grid;
            place-content: center;
        }
        #outer{
            width: 300px;
            height: 300px;
            background-color: green;
            display: grid;
            place-content: center;
        }
    </style>
</head>
<body id="body">
    <form>
        <input type="text" placeholder="name" id="name"><br><br>
        <input type="text" placeholder="lastname" id="lname"><br><br>
        <input type="text" placeholder="email" id="email"><br><br>
        <input type="text" placeholder="password" id="p"><br><br>
        <input type="text" placeholder="confirm password" id="p1"><br><br>
        <input type="submit" value="submit" id="btn">
    </form>

    <div id="outer">
        <div id="inner">
            <button id="but">hello</button>
        </div>
    </div>

    <ul id="ul">
        <li>home</li>
        <li>about</li>
        <li>content</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
